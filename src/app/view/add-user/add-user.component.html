<!-- src/app/view/add-user/add-user.component.html -->
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Nombre de usuario:</label>
    <input id="username" formControlName="username" required>
    <div *ngIf="userForm.get('username')?.touched && userForm.get('username')?.invalid">
      El nombre de usuario es obligatorio.
    </div>
  </div>
  <div>
    <label for="name">Nombre:</label>
    <input id="name" formControlName="name">
  </div>
  <div>
    <label for="lastName">Apellido:</label>
    <input id="lastName" formControlName="lastName">
  </div>
  <div>
    <label for="email">Correo electrónico:</label>
    <input id="email" formControlName="email" type="email" required>
    <div *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid">
      <div *ngIf="userForm.get('email')?.errors?.['required']">El correo electrónico es obligatorio.</div>
      <div *ngIf="userForm.get('email')?.errors?.['email']">Dirección de correo electrónico inválida.</div>
    </div>
  </div>
  <div>
    <label for="phone">Teléfono:</label>
    <input id="phone" formControlName="phone" required>
    <div *ngIf="userForm.get('phone')?.touched && userForm.get('phone')?.invalid">
      El teléfono es obligatorio.
    </div>
  </div>
  <div>
    <label for="password">Contraseña:</label>
    <input id="password" formControlName="password" type="password" required>
    <div *ngIf="userForm.get('password')?.touched && userForm.get('password')?.invalid">
      La contraseña es obligatoria.
    </div>
  </div>
  <div>
    <label for="role">Rol:</label>
    <input id="role" formControlName="role" required>
    <div *ngIf="userForm.get('role')?.touched && userForm.get('role')?.invalid">
      El rol es obligatorio.
    </div>
  </div>
  <div>
    <label for="status">Estado:</label>
    <input id="status" formControlName="status" type="checkbox">
  </div>
  <div>
    <label for="idClient">ID del cliente:</label>
    <input id="idClient" formControlName="idClient">
  </div>
  <div>
    <label for="deleteDate">Fecha de eliminación:</label>
    <input id="deleteDate" formControlName="deleteDate" type="date">
  </div>
  <button type="submit">Guardar</button>
</form>
